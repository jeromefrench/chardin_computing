<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">	<meta name="viewport" content="width=device-width">
		<title>Chardin Computing</title>
	</head>
	<body>
		<div id="app">
			<v-app>
				<v-content>
					<v-container>Hello world </v-container>

					<v-container>Hello world

						<v-row no-gutters >
							<v-col
							cols="2"
							>
								<v-card
								outlined
								tile
								>
								ici
								</v-card>
							</v-col>

							<v-col
							cols="8"
							>
								<v-card
								outlined
								tile
								>
								ici

									<v-text-field
									v-model="pathName"
									label="Path name"
									></v-text-field>


									<v-menu
									v-model="menu2"
									:close-on-content-click="false"
									:nudge-right="40"
									transition="scale-transition"
									offset-y
									min-width="290px"
									>

										<template v-slot:activator="{ on }">
											<v-text-field
											v-model="date"
											label="Picker without buttons"
											readonly
											v-on="on"
											></v-text-field>
										</template>
										<v-date-picker v-model="date" @input="menu2 = false"></v-date-picker>

									</v-menu>



									<v-text-field
									v-model="country"
									label="Country"
									></v-text-field>

									<v-btn
									color="success"
									@click="validate"
									>
									Validate
									</v-btn>


								</v-card>
							</v-col>


							<v-col
							cols="2"
							>
								<v-card
								outlined
								tile
								>
								ici
								</v-card>
							</v-col>

						</v-row>

					</v-container>

				</v-content>
			</v-app>
		</div>
	</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script charset="utf-8">

var app = new Vue({
	el: '#app',
	vuetify: new Vuetify(),
	data: {
		pathName: null,
		date: new Date().toISOString().substr(0, 10),
		country: null,
		menu: false,
		modal: false,
		menu2: false,
	},
	methods: {
		postPodcast(){
			axios.post('http://chardin-computing.freeboxos.fr:3000/podcast', {
				pathName: this.pathName,
				date: this.date,
				country: this.country
			})
			.then((response)=> {
			})
			.catch(function (error) {
				console.log(error);
			})
		},
		validate(){
			this.postPodcast();
		}
	},
	mounted: function() {
		//this.getPodcast();
	}
})

</script>
